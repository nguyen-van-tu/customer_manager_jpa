<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/customers/create">Create new customer</a>
<h1>Customers</h1>
<table border="1">
    <tr style="background-color: yellow">
        <th>First name</th>
        <th>Last name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="customer : ${customers}">
        <tr>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td><a th:href="@{/customers/edit/{id}(id=${customer.id})}">Edit</a></td>
            <td><a th:href="@{/customers/delete/{id}(id=${customer.id})}">Delete</a></td>

        </tr>
    </th:block>
</table>
</body>
</html>
